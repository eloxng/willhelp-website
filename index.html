<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WILL HELP</title>
  <link rel="stylesheet" href="./dist/output.css">
  <link rel="stylesheet" href="./dist/customstyles.css">
</head>
<style>
  </style>
<body class="website-background-color font-sans">

  <div id="navbar" class="website-background-color navbar"></div>
  <div id="home-page" class="website-background-color"></div>

  <!-- Scripts -->
  <script src="js/pages/navbar.js"></script>
  <script src="js/pages/homepage.js"></script>
  <script>
    // Add pages to render here
    document.getElementById('navbar').innerHTML = Navbar();
    document.getElementById('home-page').innerHTML = HomePage();

    // Add page functionnality here
    /* ================== Toggle mobile menu bar ================== */
    // DESCR: Toggle the menu bar in mobile view with the hamburger icon
    // Close menu when an option in the mobile navbar is clicked
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu-toggle');
    
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    // Close menu when a menu item is clicked in mobile view
    menu.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        menu.classList.add('hidden');
      }
    });
    /* ============================================================ */
  </script>
</body>
</html>
